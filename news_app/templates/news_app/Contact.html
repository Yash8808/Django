{% extends 'news_app/base.html'%} {% block title %}Aryavarta Times - Contact page
{% endblock %}
{%block body %}
{% load static %}
<div class="bg-danger p-3">
    <div class="container">
        <h5 class="text-center text-light">Write us here:</h5>
    </div>
</div>
<div class="container">
    <br />
    <br>
    <form action="/Contact" method="post">
        {% csrf_token %}
        <input class="form-control" type="text" name="name" id="name" placeholder="Name" required="" />
        <br />

        <input class="form-control" type="email" name="email" id="email" placeholder="Email" required="" />
        <br />
        <input class="form-control" type="text" name="mob" id="mob" placeholder="Mobile No." required="" />
        <br />
        <textarea class="form-control" name="textarea" id="textarea" cols="151" rows="7" required=""
            placeholder="Write us "></textarea>
        <br />
        <button onclick="check()" class="btn btn-danger" type="submit">
            Submit
        </button>
    </form>
    <br>
</div>
{% endblock %}
